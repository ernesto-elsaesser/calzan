function addPort(resCode, coords, con1Coords, con2Coords) {

    // TODO draw connectors

    const color = resColors[resCode];
    const resName = resNames[resCode];
    const port = shape('circle', coords);

    const label = shape('text', coords);

    if (resName) {
        port.fill = color;
        label.innerHTML = ' 2:1';
    } else {
        port.fill = 'white';
        label.innerHTML = '3:1';
    }

    board.appendChild(port);
    board.appendChild(label);
}

function addToken(tokenCode, playerNum, coords) {
    const color = playerColors[playerNum];
    if (tokenCode == '+') {
        const town = shape('circle', coords);
        town.fill = color;
        town.r = '35';
        board.appendChild(town);
    } else if (tokenCode == '#') {
        const city = shape('circle', coords);
        city.fill = color;
        city.r = '45';
        board.appendChild(city);
        const ring = shape('circle', coords);
        ring.stroke = 'white';
        ring.r = '35';
        board.appendChild(ring);
    } else {
        const road = shape('rect', coords);
        if (tokenCode == '|') {
            road.transform = 'rotate(-45)';
        } else if (tokenCode == '-') {
            road.transform = 'rotate(45)';
        }
        road.fill = color;
        road.width = '40';
        road.height = '160';
        road.rx = '10';
        board.appendChild(road);
}

function render() {

    if (state == null) {
        return;
    }

    dice.innerHTML = dice;

    board.innerHTML = "";

    addOcean();

    var row = 0;
    var col = 0;
    var coords = null;
    var code = '';

    for (row = 1; row < 26; row += 2) {
        for (col = 0; col < 26; col += 4) {
            coords = [col * 50 - row * 10, row * 30];
            code = state[row][col];

            if ('#+-/|'.includes(code)) {

                const playerNum = state[row][col+1];
                if (playerNum != ' ') {
                    addToken(code, playerNum, coords);
                }

            } else if ('HLWSEX'.includes(code)) {

                const roll = state[row+1].substring(col, col+2).trim();
                const hasBandit = state[row][col-1] == '*';
                addTile(code, roll, hasBandit, coords);

            } else if ('hlwsex'.includes(code)) {

                const resCode = code.toUpperCase();
                addPort(resCode, coords, null, null);
            }

            tileRow = !tileRow;
        }
    }

    row += 1;

    players.innerHTML = "";

    while (state[row]) {
        const playerNum = state[row][0];
        const button = document.createElement('button');
        button.className = 'player';
        button.style.backgroundColor = playerColors[playerNum];
        button.onclick = function() { chosenPlayer = playerNum; render(); };
        players.appendChild(button);

        if (playerNum = chosenPlayer) {
            button.innerHTML = '&horbar;&horbar;&horbar;&horbar;';
            for (col = 0; col < 5; col += 1) {
                resourceLabels[col].innerHTML = game[row][col + 2];
            }
        } else {
            button.innerHTML = '&nbsp';
        }

        row += 1;
    }
}

const db = firebase.database();

db.ref('/state').on('value', (snapshot) => {
  state = snapshot.val().split(/\n/);
  render();
});

db.ref('/dice').on('value', (snapshot) => {
  dice = snapshot.val();
  render();
