<!DOCTYPE html>
<html>
    <head>
        <title>Calzan</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="utf-8" />
        
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora">
        <style>
            body { font-family: Arial, sans; }
            h4 { margin: 30px 0 15px; }
            #turn { margin: 16px 0 8px; font-size: 24px; }
            #board { width: 800px; height: 800px; margin: 20px auto; }
            #player { margin-top: 20px; text-align: center; }
            #stats { margin-top: 20px; }
            #reference { margin-top: 20px; }
            #reference img { margin: 30px; }
            .roll { font: bold 48px 'Lora'; }
            .rollr { font: bold 60px 'Lora'; fill: firebrick; }
            .port { font: bold 22px 'Lora'; letter-spacing: 2px; }
            .portw { font: bold 22px 'Lora'; letter-spacing: 2px; fill: white; }
            .bid { font: 12px 'Lora'; }
            .tag { font-weight: bold; }
        </style>
    </head>
    <body>
        <div style="text-align: center">
            <div id="turn"></div>
            
            <svg id="board" width="800" height="800" viewBox="0 0 1100 1100" xmlns="http://www.w3.org/2000/svg">
                <circle fill="#2D2F6C" cx="550" cy="550" r=550 />
                <g id="tiles"></g>
                <g id="tokens"></g>
                <g id="bandits"></g>
            </svg>
            
            <div id="stats" style="display: none">
                <h2 id="ident"></h2>
                <h4>Rohstoffe</h4>
                <div id="resources"></div>
                <h4>Entwicklungskarten</h4>
                <div id="cards"></div>
                <h4>Siegpunkte</h4>
                <div id="victory"></div>
            </div>
            
            <div id="reference">
                <img src="img/costs.jpg" />
                <img src="img/develop.jpg" width="800"/>
                <img src="img/special.jpg" width="500" />
            </div>
        </div>

<script src="/__/firebase/8.10.1/firebase-app.js"></script>
<script src="/__/firebase/8.10.1/firebase-database.js"></script>
<script src="/__/firebase/init.js"></script>
<script>

const capitals = 'BCDEFGHJKLMNPQRSTVWXYZ';
const idx = Math.trunc(Math.random() * capitals.length);
document.title = "Die " + capitals[idx] + "eedler von Calzan";

const header = document.getElementById("turn");
const tiles = document.getElementById("tiles");
const tokens = document.getElementById("tokens");
const bandits = document.getElementById("bandits");
const stats = document.getElementById("stats");
const ident = document.getElementById("ident");
const resources = document.getElementById("resources");
const cards = document.getElementById("cards");
const victory = document.getElementById("victory");

const playerColors = [
    "",
    "#E33E09",
    "#1C79D5",
    "#FBCD19",
    "#8A58E8",
    "#EB7EC5"
];

const resColors = {
    'Holz': '#6E9B3C',
    'Lehm': '#DF9327',
    'Getreide': '#EFDA61',
    'Wolle': '#AEE670',
    'Erz': '#A4A296',
    'Wüste': '#EBE3B0'
};

const resStrokeColors = {
    'Holz': '#4F702A',
    'Lehm': '#A87325',
    'Getreide': '#CCB94C',
    'Wolle': '#89C852',
    'Erz': '#7F7E74',
    'Wüste': '#D8CC8B'
};
    
const victoryCardNames = [
    "Bibliothek", "Marktplatz", "Rathaus", "Kirche", "Universität"
];

var turn = null;
var board = null;
var me = null;
var gm = false;
var townCounts = playerColors.map(x => 0);
var cityCounts = playerColors.map(x => 0);

    
function updateTurn() {
    
    header.innerHTML = "";
    
    if (turn == null) {
        return;
    }
    
    const name = turn.names[turn.currentTurn];
    const tag = createPlayerTag(turn.currentTurn, name);
    header.appendChild(tag);
    
    if (turn.roll) {
        header.innerHTML += " hat eine " + turn.roll.toString() + " gewürfelt.";
    } else {
        header.innerHTML += " darf legen.";
    }
}
    
    
firebase.database().ref('/turn').on('value', (snapshot) => {
    turn = snapshot.val();
    updateTurn();
});

function shape(tag) {
    return document.createElementNS("http://www.w3.org/2000/svg", tag);
}

function addTile(resource, roll, hasBandit, x, y) {

    const color = resColors[resource];
    const strokeColor = resStrokeColors[resource];
    
    const xs = x.toString();
    const ys = y.toString();
    const hexaPath = 'M-81,0 L-81,48 L0,96 L81,48 L81,-48 L0,-96 L-81,-48 L-81,0';
    //const hexaPath = 'M0,-80 L45,-80 L90,0 L45,80 L-45,80 L-90,0 L-45,-80 L0,-80';
    
    const bg = shape('path');
    bg.setAttribute('d', hexaPath);
    bg.setAttribute('transform', 'translate(' + xs + ',' + ys + ') scale(1.2)');
    bg.setAttribute('fill', '#FFFFC0');
    tiles.appendChild(bg);

    const tile = shape('path');
    tile.setAttribute('d', hexaPath);
    tile.setAttribute('transform', 'translate(' + xs + ',' + ys + ')');
    tile.setAttribute('fill', color);
    tile.setAttribute('stroke', strokeColor);
    tile.setAttribute('stroke-width', 5);
    tiles.appendChild(tile);

    if (hasBandit) {
        const bandit = shape('g');
        const bxs = (x - 67).toString();
        const bys = (y - 90).toString();
        bandit.setAttribute('transform', 'translate(' + bxs + ',' + bys + ') scale(0.45)');
        bandit.innerHTML = `

        <circle cx="192.871094" cy="112.304688" r="7.32421875"></circle>
        <circle cx="104.980469" cy="102.539062" r="7.32421875"></circle>
        <path d="M167.072526,163.201074 L168.356728,165.277438 C155.696726,173.107476 143.073559,173.270602 130.687635,165.760372 L129.897369,165.270574 L131.203504,163.207937 C142.791134,170.545638 154.417091,170.705153 166.281228,163.680057 L167.072526,163.201074 Z" fill-rule="nonzero"></path>
        `;
        bandits.appendChild(bandit);
    } else if (roll) {
        const label = shape('text');
        label.setAttribute('text-anchor', 'middle');
        label.setAttribute('x', x);
        if ('86'.includes(roll)) {
            label.setAttribute('y', y + 16);
            label.setAttribute('class', 'rollr');
        } else { 
            label.setAttribute('y', y + 11);
            label.setAttribute('class', 'roll');
        }
        label.innerHTML = roll;
        tiles.appendChild(label);
    }
}

function addPort(resource, face, x, y) {
    
    var px = x;
    var py = y;
    
    if (face == 'W') {
        px -= 40;
    } else if (face == 'NW') {
        px -= 25;
        py -= 35;
    } else if (face == 'NE') {
        px += 25;
        py -= 35;
    } else if (face == 'E') {
        px += 40;
    } else if (face == 'SE') {
        px += 25;
        py += 35;
    } else if (face == 'SW') {
        px -= 25;
        py += 35;
    }
    
    const port = shape('circle');
    port.setAttribute('cx', px);
    port.setAttribute('cy', py);
    port.setAttribute('r', 25);

    const label = shape('text');
    label.setAttribute('text-anchor', 'middle');
    label.setAttribute('x', px + 0.5);
    
    if (resource == '*') {
        port.setAttribute('fill-opacity', 0);
        port.setAttribute('stroke', 'white');
        port.setAttribute('stroke-width', 2);
        label.setAttribute('class', 'portw');
        label.setAttribute('y', py + 7);
        label.innerHTML = '3:1';
    } else {
        port.setAttribute('fill', resColors[resource]);
        label.setAttribute('class', 'port');
        label.setAttribute('y', py + 7.5);
        label.innerHTML = '2:1';
    }
    
    tiles.appendChild(port);
    tiles.appendChild(label);
}

function addTown(color, isCity, x, y) {
    
    if (isCity) {
        const city = shape('circle');
        city.setAttribute('cx', x);
        city.setAttribute('cy', y);
        city.setAttribute('stroke', 'black');
        city.setAttribute('stroke-width', 1);
        city.setAttribute('fill', color);
        city.setAttribute('r', '25');
        tokens.appendChild(city);
        const dot = shape('circle');
        dot.setAttribute('cx', x);
        dot.setAttribute('cy', y);
        dot.setAttribute('r', '10');
        tokens.appendChild(dot);
    } else {
        const town = shape('circle');
        town.setAttribute('cx', x);
        town.setAttribute('cy', y);
        town.setAttribute('stroke', 'black');
        town.setAttribute('stroke-width', 1);
        town.setAttribute('fill', color);
        town.setAttribute('r', '25');
        tokens.appendChild(town);
    }
}

function addRoad(color, angle, x, y) {
    
    const road = shape('rect');
    road.setAttribute('stroke', 'black');
    road.setAttribute('stroke-width', 1);
    road.setAttribute('fill', color);
    road.setAttribute('x', x - 15);
    road.setAttribute('y', y - 20);
    road.setAttribute('width', 30);
    road.setAttribute('height', 40);
    road.setAttribute('rx', 10);
    const xs = x.toString();
    const ys = y.toString();
    road.setAttribute('transform', 'rotate(' + angle + ',' + xs + ',' + ys + ')');
    tokens.appendChild(road);
}

function updateBoard() {
    
    if (board == null) {
        return;
    }
    
    tiles.innerHTML = "";
    tokens.innerHTML = "";
    bandits.innerHTML = "";
    townCounts = townCounts.map(x => 0);
    cityCounts = cityCounts.map(x => 0);

    var row = 0;
    var col = 0;
    var x = 0;
    var y = 0;
    var cell;
    
    for (row = 0; row < 11; row += 1) {

        ypos = row - 5;
        y = 550 + ypos * 80;

        for (col = 0; col < 21; col += 1) {
            
            xpos = col - 10;
            x = 550 + xpos * 45;

            cell = board[row][col];
            
            if (cell.tile) {
                addTile(cell.tile, cell.roll, cell.bandit, x, y);
            }
            
            if (cell.port) {
                addPort(cell.port, cell.face, x, y);
            }

            if (cell.town) {
                const color = playerColors[cell.town];
                const ty = board[row+1][col].tile ? y - 26 : y + 26;
                addTown(color, cell.city, x, ty);
                if (cell.city) {
                    cityCounts[cell.town] += 1;
                } else {
                    townCounts[cell.town] += 1;
                }
            }
            
            if (cell.road) {
                var angle = 0;
                if (row % 2 == 0) {
                    angle = board[row+1][col+1].tile ? 60 : -60;
                }   
                addRoad(playerColors[cell.road], angle, x, y);
            }
            
            const bid = row * 100 + col;
            if (gm) {
                const label = shape('text');
                label.setAttribute('text-anchor', 'middle');
                label.setAttribute('class', 'bid');
                label.setAttribute('x', x);
                label.setAttribute('y', y + 4);
                label.innerHTML = bid.toString();
                bandits.appendChild(label);
            }
        }
    }
    
    updatePlayer();
}

firebase.database().ref('/board').on('value', (snapshot) => {
    board = snapshot.val();
    updateBoard();
});

function createPlayerTag(playerNum, playerName) {
    
    const span = document.createElement('span');
    span.className = "tag";
    span.style.color = playerColors[playerNum];
    span.innerHTML = playerName;
    return span;
}
    
function createResource(resource) {
    
    const img = document.createElement('img');
    img.src = "img/" + resource + ".png";
    img.width = "50";
    return img;
}
    
function updatePlayer() {
    
    ident.innerHTML = "";
    resources.innerHTML = "";
    cards.innerHTML = "";
    victory.innerHTML = "";
    
    if (me == null) {
        return;
    }
    
    stats.style.display = 'block';
    
    const tag = createPlayerTag(me.number, me.name);
    ident.appendChild(tag);
    
    if (me.resources) {
        for (const resource of me.resources) {
            const img = createResource(resource);
            resources.appendChild(img);
        }
    } else {
        resources.innerHTML += 'keine Rohstoffe';
    }
    
    var victoryCards = [];
    if (me.cards) {
        cards.innerHTML += me.cards.join(', ');
        victoryCards = me.cards.filter(c => victoryCardNames.contains(c));
    } else {
        cards.innerHTML += 'keine Karten';
    }
    
    var points = 0;
    
    const townCount = townCounts[me.number];
    if (townCount) {
        victory.innerHTML += townCount.toString() + " Siedlungen (1P)";
        points += townCount;
    }
    
    const cityCount = cityCounts[me.number];
    if (cityCount) {
        victory.innerHTML += " + " + cityCount.toString() + " Städte (2P)";
        points += cityCount * 2;
    }
    
    for (const card of victoryCards) {
        victory.innerHTML += " + " + card + " (1P)";
        points += 1;
    }
    
    if (turn.longestRoadPlayer == me.number) {
        victory.innerHTML += " + Längste Handelsstraße (2P)";
        points += 2;
    }
    
    if (turn.maxKnightsPlayer == me.number) {
        victory.innerHTML += " + Größte Rittermacht (2P)";
        points += 2;
    }
    
    if (points > 0) {
        victory.innerHTML += " = " + points.toString();
    } else {
        victory.innerHTML += 'keine Punkte';
    }
}

const secret = window.location.hash.substr(1);

if (secret) {
    
    firebase.database().ref('/players/' + secret).on('value', (snapshot) => {
        me = snapshot.val();
        updatePlayer();
    });
}

</script>

</html>
