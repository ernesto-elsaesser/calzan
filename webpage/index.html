            <div id="dice"></div>

const players = document.getElementById("players");
const resources = document.getElementById("resources");
const dice = document.getElementById("dice");
const board = document.getElementById("board");

const resNames = {
    'H': 'Holz',
    'L': 'Lehm',
    'W': 'Weizen',
    'S': 'Schafe',
    'E': 'Erz',
};

const resColors = {
    'H': '#6E9B3C',
    'L': '#DF9327',
    'W': '#EFDA61',
    'S': '#AEE670',
    'E': '#A4A296',
    'X': '#EBE3B0'
};

const resStrokeColors = {
    'H': '#4F702A',
    'L': '#A87325',
    'W': '#CCB94C',
    'S': '#89C852',
    'E': '#7F7E74',
    'X': '#D8CC8B'
};

var data = null;
var chosenPlayer = null;

function shape(tag) {
    return document.createElementNS("http://www.w3.org/2000/svg", tag);
}

function addOcean() {
    const ocean = shape('circle');
    ocean.setAttribute('fill', '#2D2F6C');
    ocean.setAttribute('cx', 500);
    ocean.setAttribute('cy', 500);
    ocean.setAttribute('r', 500);
    board.appendChild(ocean);
}

function addTile(resCode, roll, hasBandit, x, y) {

    const color = resColors[resCode];
    const strokeColor = resStrokeColors[resCode];

    const tile = shape('path');
    tile.setAttribute('d', 'M0,-80 L45,-80 L90,0 L45,80 L-45,80 L-90,0 L-45,-80 L0,-80');
/*
    M38,2
    L82,2
    A12,12 0 0,1 94,10
    L112,44
    A12,12 0 0,1 112,56
    L94,90
    A12,12 0 0,1 82,98
    L38,98
    A12,12 0 0,1 26,90
    L8,56
    A12,12 0 0,1 8,44
    L26,10
    A12,12 0 0,1 38,2
    */
    const xs = x.toString();
    const ys = y.toString();
    tile.setAttribute('transform', 'translate(' + xs + ',' + ys + ')');
    tile.setAttribute('fill', color);
    tile.setAttribute('stroke', strokeColor);
    tile.setAttribute('stroke-width', 5);
    board.appendChild(tile);

    if (roll) {
        const label = shape('text');
        label.setAttribute('x', x - 10);
        label.setAttribute('y', y + 10);
        label.setAttribute('class', 'roll');
        label.innerHTML = roll;
        board.appendChild(label);
    }

}

function addPort(tokenCode, x, y, preRes, postRes) {

    // TODO
    var resCode = '';
    var labelX = 0;
    var labelY = 0;

    if ('hlwsex'.includes(preRes)) {
        resCode = preRes;
        if (tokenCode == '=') {
            labelX = x + 0;
            labelY = x + 0;
        } else if (tokenCode == '%') {
            labelX = x + 0;
            labelY = x + 0;
        } else if (tokenCode == '$') {
            labelX = x + 0;
            labelY = x + 0;
        }
    } else if ('hlwsex'.includes(postRes)) {
        resCode = postRes;
        if (tokenCode == '=') {
            labelX = x + 0;
            labelY = x + 0;
        } else if (tokenCode == '%') {
            labelX = x + 0;
            labelY = x + 0;
        } else if (tokenCode == '$') {
            labelX = x + 0;
            labelY = x + 0;
        }
    }

    const label = shape('text');
    label.setAttribute('class', 'port');
    label.setAttribute('x', x);
    label.setAttribute('y', y);

    if (resCode == 'x') {
        label.innerHTML = '3:1';
    } else {
        const resName = resNames[resCode.toUpperCase()];
        label.innerHTML = resName + ' 2:1';
    }

    board.appendChild(label);
}

function addToken(tokenCode, color, x, y) {
    if (tokenCode == '+') {
        const town = shape('circle', x, y);
        town.setAttribute('fill', color);
        town.setAttribute('r', '35');
        board.appendChild(town);
    } else if (tokenCode == '#') {
        const city = shape('circle', x, y);
        city.setAttribute('fill', color);
        city.setAttribute('r', '45');
        board.appendChild(city);
        const ring = shape('circle', x, y);
        town.setAttribute('stroke', 'white');
        ring.setAttribute('r', '35');
        board.appendChild(ring);
    } else {
        const road = shape('rect', x, y);
        if ('|$'.includes(tokenCode)) {
            town.setAttribute('transform', 'rotate(-45)');
        } else if ('-='.includes(tokenCode)) {
            town.setAttribute('transform', 'rotate(45)');
        }
        road.setAttribute('fill', color);
        road.setAttribute('width', '40');
        road.setAttribute('height', '160');
        road.setAttribute('rx', '10');
        board.appendChild(road);
    }
}

function render() {

    if (data == null) {
        return;
    }

    players.innerHTML = "";
    resources.innerHTML = "";

    for (const [playerNum, playerData] of Object.entries(data.players)) {
        const button = document.createElement('button');
        button.className = 'player';
        button.style.backgroundColor = playerData.color;
        button.onclick = function() { chosenPlayer = playerNum; render(); };
        players.appendChild(button);

        if (playerNum == chosenPlayer) {
            button.innerHTML = "&horbar;&horbar;&horbar;&horbar;";
            for (const [resCode, amount] of Object.entries(playerData.resources))
                resources.innerHTML += resNames[resCode] + ": " + amount.toString() + "";
            }
        } else {
            button.innerHTML = '&nbsp';
        }
    }
    
    dice.innerHTML = "Würfel: " + data.dice.toString();

    board.innerHTML = "";

    addOcean();

    var row = 0;
    var col = 0;
    var x = '';
    var y = '';
    var code = '';
    
    const lines = data.board.split(/\n/);

    for (row = 0; row <= 22; row += 2) {

        ypos = row - 11;
        y = 500 + ypos * 45;

        for (col = 0; col <= 44; col += 2) {
            code = lines[row][col];
            xpos = (col - 22) / 2;
            x = 500 + xpos * 50 + ypos * 25;

            if ('#+-=/%|$'.includes(code)) {

                if (code == '=') {

                    const preRes = lines[row-1][col+1];
                    const postRes = lines[row+1][col-1];
                    addPort(code, x, y, preRes, postRes);

                } else if (code == '%') {

                    const preRes = lines[row-1][col-1];
                    const postRes = lines[row+1][col+1];
                    addPort(code, x, y, preRes, postRes);

                } else if (code == '$') {

                    const preRes = lines[row][col-2];
                    const postRes = lines[row][col+2];
                    addPort(code, x, y, preRes, postRes);
                }

                const playerNum = lines[row][col+1];
                const playerColor = data.players[playerNum].color;
                if (playerNum != ' ') {
                    addToken(code, playerColor, x, y);
                }

            } else if ('HLWSEX'.includes(code)) {

                const roll = lines[row+1].substring(col-1, col+1).trim();
                const hasBandit = lines[row-1][col+1] == '*';
                addTile(code, roll, hasBandit, x, y);
            }
        }
    }
}

firebase.database().ref('/').on('value', (snapshot) => {
    data = snapshot.val();
    render();
});
