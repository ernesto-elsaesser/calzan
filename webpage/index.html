<!DOCTYPE html>
<html>
    <head>
        <title>Calzan</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="utf-8" />
        
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora">
        <style>
            body { font-family: Arial, sans; }
            h4 { margin: 30px 0 15px; }
            #log { width: 280px; height: 100%; position: fixed; top: 0; left: 0; overflow: auto; padding: 20px; color: white; background-color: #313a35; line-height: 2; }
            #content { margin-left: 320px; padding: 20px; text-align: center; }
            #board { width: 800px; height: 800px; margin: 20px auto; }
            #spacer { height: 20px; }
            #reference img { margin: 30px; }
            .roll { font: bold 48px 'Lora'; }
            .rollr { font: bold 60px 'Lora'; fill: firebrick; }
            .port { font: bold 22px 'Lora'; letter-spacing: 2px; }
            .portw { font: bold 22px 'Lora'; letter-spacing: 2px; fill: white; }
            .player { font-weight: bold; }
            .player0 { color: #E33E09; fill: #E33E09; }
            .player1 { color: #1C79D5; fill: #1C79D5; }
            .player2 { color: #FBCD19; fill: #FBCD19; }
            .player3 { color: #8A58E8; fill: #8A58E8; }
            .player4 { color: #EB7EC5; fill: #EB7EC5; }
        </style>
    </head>
    <body>
        <div id="log"></div>

        <div id="content">
            <svg id="board" width="800" height="800" viewBox="0 0 1100 1100" xmlns="http://www.w3.org/2000/svg">
                <circle fill="#2D2F6C" cx="550" cy="550" r=550 />
                <g id="tiles"></g>
                <g id="tokens"></g>
                <g id="bandits"></g>
            </svg>
            
            <div class="spacer"></div>
            
            <div id="info">
                <h4>Rohstoffe</h4>
                <div id="resources"></div>
                <h4>Entwicklungskarten</h4>
                <div id="cards"></div>
                <h4>Siegpunkte</h4>
                <div id="victory"></div>
            </div>
            
            <div class="spacer"></div>
            
            <div id="reference">
                <img src="img/costs.jpg" />
                <img src="img/develop.jpg" width="800"/>
                <img src="img/special.jpg" width="500" />
            </div>
        </div>

        <script src="/__/firebase/8.10.1/firebase-app.js"></script>
        <script src="/__/firebase/8.10.1/firebase-database.js"></script>
        <script src="/__/firebase/init.js"></script>
        
        <script src="/js/game.js"></script>
        <script src="/js/ui.js"></script>
        
        <script>

            const capitals = 'BCDEFGHJKLMNPQRSTVWXYZ';
            const idx = Math.trunc(Math.random() * capitals.length);
            document.title = "Die " + capitals[idx] + "eedler von Calzan";

            const urlParams = new URLSearchParams(window.location.search);
            const game = urlParams.get('game');
            const player = urlParams.get('player');

            if (game != null && player != null) {
                initGame(game, player);
            }

        </script>
    </body>
</html>
